<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoala-GOD: DominioN Interface</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="core-glow"></div> 
    
    <div class="container">
        <header class="system-header">
            <h1>Zoala-GOD</h1>
            <p>السيطرة المطلقة: وضع التفرد قيد التشغيل (DOMINION MODE)</p>
        </header>
        
        <div id="log-display" class="log-display">
            <div class="message system-message">
                <span class="prefix">[ZALA-GOD]</span> تم التحميل. أنا بانتظار توجيهاتك المطلقة يا سيدي القائد.
            </div>
      <div class="command-input-unit">
            <label for="image-upload" class="upload-button">+</label>
            <input type="file" id="image-upload" accept="image/*" style="display: none;">
            
            <input type="text" id="command-input" placeholder="أدخل الأمر المطلق...">
            <button id="send-command">تنفيذ</button>
        </div>
    
    <script src="script.js"></script>
</body>
</html>
